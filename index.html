<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplicador</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                De qual numero voce quer saber a tabuada? <br>
                <input type="number" class="form" id="num">
            </p>
        </div>
        <div>
            <p>
                Multiplicado por quanto? <br>
                <input type="number" class="form" id="and">
            </p>
            <p>
                <input type="button" value="Calcular" id="botao" onclick="tabuada()">
            </p>
        </div>
        <div id="resposta">
            Preencha os valores acima.
        </div>
        
    </section>

    <script src="tabuada_script.js">

    </script>
    
</body>
</html>
